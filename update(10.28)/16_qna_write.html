<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <title>Explay_qna_Write</title>
    <link rel="stylesheet" href="board.css" />
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <form name="qna_write" action="#" method="post">
      <div id="wrap">
        <!-- header -->
        <div id="header">
          <div class="logo">logo</div>
          <div id="h_main">
            <div class="main1">
              <div class="title">explay(title)</div>
              <button class="login">login</button>
              <!-- 로그인한 이후에는 로그아웃으로 표시 바뀌에 출력!! -->
            </div>

            <div class="main2">
              <ul class="menu">
                <li><a href="4_post_main.html">POST</a></li>
                <li><a href="7_challenge_main.html">CHALLENGE</a></li>
                <li><a href="13_mypage.html">MY PAGE</a></li>
                <!-- 로그인 이전, 이후 페이지 이동 다름 -->
                <li><a href="15_notice.html">NOTICE</a></li>
              </ul>
            </div>
          </div>
        </div>
        <!-- body -->

        <div class="board_wrap">
          <div class="board_title">
            <strong>문의사항</strong>
            <p>EXPLAY 이용 중 불편사항 이나 문의사항을 남겨주세요.</p>
          </div>
          <div class="board_write_wrap">
            <div class="board_write">
              <div class="title">
                <dl>
                  <dt>제목</dt>
                  <dd>
                    <input type="text" name="title" placeholder="제목 입력" />
                  </dd>
                </dl>
              </div>
              <div class="info">
                <dl>
                  <dt>작성자</dt>
                  <dd>
                    <input
                      type="text"
                      name="writer"
                      placeholder="작성자 입력"
                    />
                  </dd>
                </dl>
                <dl>
                  <dt>비밀번호</dt>
                  <dd>
                    <input
                      type="password"
                      name="pw"
                      placeholder="비밀번호 입력"
                    />
                  </dd>
                </dl>
              </div>
              <div class="cont">
                <textarea name="content" placeholder="내용 입력"></textarea>
              </div>
            </div>
            <div class="bt_wrap">
              <a href="16_qna_view.html" class="on">등록</a>
              <a href="16_qna.html">취소</a>
            </div>
          </div>
        </div>

        <!-- footer -->
        <div id="footer">
          <div class="footer1">
            <div class="notice">
              <p style="font-weight: 800; font-size: large">고객센터</p>
              <p>오전 10시 - 오후 4시30분 (주말, 공휴일 제외)</p>
              <p>문의전화 1577-1577</p>
              <button class="question">
                <a href="16_qna.html">문의하기</a>
              </button>
              <p style="font-size: small">
                <br />Copyright © 2023 Explay.co.,Ltd. All rights reserved.
              </p>
              <p style="font-size: small">Contact us. 070-1234-5678</p>
            </div>
          </div>
          <div class="footer2">
            <!-- 최종 이미지로 교체 잊지말기/ 배경 따로 줄거니까 투명처리 필수 -->
            <img src="img_files/map_투명2.png" width="720px" height="200px" />
          </div>
        </div>
        <!-- footer -->
      </div>
    </form>
  </body>
</html>
