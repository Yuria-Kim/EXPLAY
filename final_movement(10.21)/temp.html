<!-- 메뉴바 -->

<!--팝업 오픈 버튼-->
<div class="btn_box">
  <a href="#" class="btn_open" onClick="javascript:popOpen();">
    <p>posting img 1</p>
  </a>
</div>
<!-- 팝업 오픈 버튼-->

<!-- 모달팝업 -->

<div class="modal_wrap">
  <!-- 모달 내용창. 아이디 변경 -->
  <div class="contents">
    <h3>
      <label for="id">아이디</label>
    </h3>
    <span class="idbox">
      <input
        type="text"
        name="idbox"
        id="id_change"
        maxlength="10"
        placeholder="변경할 아이디를 입력해주세요"
      />
    </span>
  </div>
  <button type="submit" id="submit">변경</button>
  <button class="modal_close" onClick="javascript:popClose();">취소</button>
</div>
<!-- 모달팝업 -->

<script>
  function popOpen() {
    var modalPop = $(".modal_wrap");
    var modalBg = $(".modal_bg");

    $(modalPop).show();
    $(modalBg).show();
  }

  function popClose() {
    var modalPop = $(".modal_wrap");
    var modalBg = $(".modal_bg");

    $(modalPop).hide();
    $(modalBg).hide();
  }
</script>
