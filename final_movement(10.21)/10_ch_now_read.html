<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>post_now_read</title>
    <link rel="stylesheet" type="text/css" href="register.css">
</head>
<body>
    <form action="#" name="ch_now_read" method="post">
    <div id="wrap">
        <!-- header -->
               
        <!-- body -->
        <body id="body">
            <div id="sub_wrap">
                <h2 id="po_read_title">#DB에서 불러온 챌린지 title</h2>
                
                <br><br><br>

                <div id="po_read_mid">
                    <div>
                        <img id="po_read_trophy" src="img_files/logo_sample.png"><br>#챌린지 이미지</img>
                    </div>
                    <div>
                        <p>#작성자닉네임</p>
                    </div>
                </div>

                <br><br><br>

                <article class="ch_img">
                    <!-- 사진 -->
                    <div id="p_main">
                        <box class="imgbox">img 1</box>
                        <box class="imgbox">img 2</box>
                        <box class="imgbox">img 3</box>    
                    </div>
                    <br>
                </article>

                <br><br><br>

                <article>
                    <div id="po_read_text">
                        <h2>#DB에서 불러온 챌린지 본문 내용 요기요기</h2>
                    </div>
                </article>

                <br><br><br>

                <div id="po_read_tag">
                    <h2>#DB에서 불러온 tag 내용 ex) "#ENFJ #저녁 # 우울함"</h2>
                </div>

                <br><br><br>

                <div id="comm_photo">
                    <box class="comm_photo_box">댓글에 포함할 이미지</box>
                    <input name="comm_img" type="file" class="comm_photo_added" multiple>
                </div>

                <div class="po_read_btn">
                    <input name="comm_txt" type="text" placeholder="댓글을 남겨주세요" size="100">
                    <input type="submit" value="등록">
                </div>    

            </div>

            <br><br><br>

        </body>

        <!-- footer -->
        

    </div>
    </form>
</body>
</html>
